---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: host-storage2
spec:
  storageClassName: microk8s-hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hostpath-pv
spec:
  allowVolumeExpansion: true
  storageClassName: manual
  capacity:
    storage: 200Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hostpath-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---