
---
### DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app: jackett
    spec:
      containers:
        - name: jackett
          image: lscr.io/linuxserver/jellyfin
          imagePullPolicy: Always
          readinessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - name: jackett-port
              containerPort: 8096
              protocol: TCP
          volumeMounts:
            - name: mediaserver-volume
              mountPath: "/config"
              subPath: "config/jackett"
      volumes:
        - name: mediaserver-volume
          persistentVolumeClaim:
            claimName: pv-claim
        - name: init-files-jackett
          configMap:
            defaultMode: 493
            name: init-jackett-cm

---
###Â SERVICES
apiVersion: v1
kind: Service
metadata:
  name: jackett
spec:
  type: ClusterIP
  ports:
    - port: 8096
      targetPort: 8096
      protocol: TCP
      name: jackett-port
  selector:
    app: jackett

---
### INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
spec:
  ingressClassName: nginx
  rules:
    - host: media.homelab.com
      http:
        paths:
          - path: /jackett
            pathType: Prefix
            backend:
              service:
                name: jackett
                port:
                  number: 8096
