
### DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: jackett
          image: docker.io/linuxserver/jackett
          imagePullPolicy: Always
          readinessProbe:
            tcpSocket:
              port: 9117
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - name: jackett-port
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: mediaserver-volume
              mountPath: "/config"
              subPath: "config/jackett"
      volumes:
        - name: mediaserver-volume
          persistentVolumeClaim:
            claimName: pv-claim

